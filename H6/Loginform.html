<!DOCTYPE html>
<html lang="nl">
<head>
<title>Burton Login</title>
<link rel="stylesheet" href="../H6/Login.css">
</head>
<body>
    <a href="../H6/Burton-Education.html">Terug naar home</a>
    <div class="wrapper"></div>
<form action="https://www.savatarian.com/html5/form.php" method="POST">
    <header>
        <h2>Burton Education</h2>
    </header>
<ul>
    <section class="one">
    <li>
        <label for="voornaam">Voornaam:</label>
        <input class="absolute" type="text" name="voornaam" id="voornaam" required>
    </li>
    <li>
        <label for="tussenvoegsel">Tussenvoegsel:</label>
        <input class="absolute" type="text" name="tussenvoegsel" id="tussenvoegsel">
    </li>
    <li>
        <label for="achternaam">Achternaam:</label>
        <input class="absolute" type="text" name="achternaam" id="achternaam" required>
    </li>
    <div class="radio">
        <label for="geslacht">Geslacht</label>
        <label for="man">&emsp;&emsp;&emsp;&emsp;&ensp;Man</label>
        <input type="radio" name="geslacht" id="man" value="man"/>
        <label for="vrouw">Vrouw</label>
        <input type="radio" name="geslacht" id="vrouw" value="vrouw"/>
    </div>

    <li>
        <label for="KleurOgen">Kleur ogen</label>
        <select name="KleurOgen" id="KleurOgen">
            <option>Groen</option>
            <option>Blauw</option>
            <option>Bruin</option>
            <option>Overige</option>
            </select>
    </li>
    <li>
        <label for="geboortedatum">Geboortedatum</label>
        <input class="absolute" type="date" name="geboortedatum" id="geboortedatum" required>
    </li>
    <li>
        <label for="omschrijving">Omschrijving</label>
        <textarea name="omschrijving" id="omschrijving" rows="6" cols="30"></textarea>
    </li>
    </section>
    <section class="two">
        <li>
            <label for="favoriet">Favoriete soort eten:</label><br>
            <input class="checkbox" type="checkbox" name="favoriet" value="Vleeswaren">
            <span class="checkbox">Vleeswaren</span><br>
            
            <input class="checkbox" type="checkbox" name="favoriet" value="Groenten">
            <span class="checkbox">Groenten</span><br>
            <input class="checkbox" type="checkbox" name="favoriet" value="Overige">
            <span class="checkbox">Overige</span><br>
        </li>
    </section>
</ul>
<footer>
    <input class="button" type="submit" name="knop">
    <input class="button" type="reset" name="reset">
</footer>
</form>
</div>
</body>
</html>
