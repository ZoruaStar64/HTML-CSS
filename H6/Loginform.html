<!DOCTYPE html>
<html lang="nl">
<head>
<title>Burton Login</title>
<link rel="stylesheet" href="../H6/Login.css">
</head>
<body>
    <a href="../H6/Burton-Education.html">Terug naar home</a>
<form action="https://www.savatarian.com/html5/form.php" method="POST">
<ul>
    <li>
        <h2>Burton Education</h2>
        <span class="verplicht">* verplicht feld</span>
    </li>
    <li>
        <label for="voornaam">Voornaam:</label>
        <input type="text" name="voornaam" id="voornaam" required>
    </li>
    <li>
        <label for="tussenvoegsel">Tussenvoegsel:</label>
        <input type="text" name="tussenvoegsel" id="tussenvoegsel">
    </li>
    <li>
        <label for="achternaam">Achternaam:</label>
        <input type="text" name="achternaam" id="achternaam" required>
    </li>
    <li>
        <label for="geslacht">Geslacht</label>
           
        <input class="radio" type="radio" name="geslacht" id="man" value="man">&nbsp;Man
        
        <input class="radio" type="radio" name="geslacht" id="vrouw" value="vrouw">&nbsp;Vrou
    

    </li>
    <li>
        <label for="KleurOgen">Kleur ogen</label>
        <select name="KleurOgen" id="KleurOgen">
            <option>Groen</option>
            <option>Blauw</option>
            <option>Bruin</option>
            <option>Overige</option>
            </select>
    </li>
    <li>
        <label for="geboortedatum">Geboortedatum</label>
        <input type="date" name="geboortedatum" id="geboortedatum">
    </li>
    <li>
        <label for="omschrijving">Omschrijving</label>
        <textarea name="omschrijving" id="omschrijving"></textarea>
    </li>
    <li>
        <input type="submit" name="knop">
    </li>
</ul>
</form>

</body>
</html>
